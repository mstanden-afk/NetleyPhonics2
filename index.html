<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptive Phonics Assessment</title>
    <style>
        :root {
            --primary: #4A90E2;
            --bg: #F0F4F8;
            --card-bg: #FFFFFF;
            --correct: #66BB6A;
            --incorrect: #EF5350;
            --peek: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            /* Prevent selecting text so kids don't accidentally highlight things */
            user-select: none; 
            -webkit-user-select: none;
        }

        .container {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 { margin-bottom: 10px; color: #333; }
        
        /* Setup Screen */
        .input-group { margin-bottom: 20px; text-align: left; }
        select, input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; margin-top: 5px;}
        label { font-weight: bold; color: #555; }
        
        .btn-start {
            background-color: var(--primary);
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }

        /* Game Screen */
        #game-screen { display: none; }

        /* ANTI-CHEAT PROMPT STYLES */
        .teacher-prompt-area {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 25px;
            align-items: stretch;
        }

        .peek-button {
            background-color: var(--peek);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 20px;
            font-size: 1rem;
            cursor: pointer;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 0 #000;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .peek-button:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #000;
        }
        
        .peek-content {
            display: none; /* Hidden by default */
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFD700; /* Gold text */
        }
        
        .peek-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tts-btn {
            background: #e3f2fd;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 0 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tts-btn:active { background: #bbdefb; }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .option-card {
            background: white;
            border: 3px solid #eee;
            border-radius: 15px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: transform 0.1s, border-color 0.2s;
        }

        .option-card:active { transform: scale(0.96); }
        .option-card:hover { border-color: #ccc; }

        /* Feedback States */
        .card-correct { background-color: var(--correct) !important; color: white !important; border-color: var(--correct) !important; }
        .card-wrong { background-color: var(--incorrect) !important; color: white !important; border-color: var(--incorrect) !important; opacity: 0.6; }

        /* Results */
        #results-screen { display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
        .btn-dl { background-color: #333; color: white; padding: 10px 20px; border-radius: 5px; border:none; margin-top:20px; cursor: pointer;}

    </style>
</head>
<body>

    <div class="container" id="setup-screen">
        <h1>Grapheme Selector</h1>
        <p>Receptive Mode (Anti-Cheat)</p>

        <div class="input-group">
            <label>Student Name:</label>
            <input type="text" id="student-name" placeholder="Student Name">
        </div>

        <div class="input-group">
            <label>Phase to Assess:</label>
            <select id="phase-select">
                <option value="2">Phase 2</option>
                <option value="3">Phase 3</option>
                <option value="5">Phase 5</option>
                <option value="rapid">Rapid Catch-up (All Graphemes)</option>
            </select>
        </div>

        <button class="btn-start" onclick="startGame()">Start Assessment</button>
    </div>

    <div class="container" id="game-screen">
        <div style="font-size: 0.9rem; color: #888; margin-bottom: 10px;" id="progress-text">Question 1</div>

        <div class="teacher-prompt-area">
            <button class="peek-button" id="peek-btn">
                <span class="peek-label" id="peek-label">Teacher: Touch & Hold</span>
                <span class="peek-content" id="peek-content">s</span>
            </button>
            <button class="tts-btn" onclick="playAudio()">
               ðŸ”Š Robot
            </button>
        </div>

        <div class="grid-container" id="options-grid">
            </div>
    </div>

    <div class="container" id="results-screen">
        <h1>Assessment Complete</h1>
        <p id="score-summary">Scored 80%</p>
        <button class="btn-dl" onclick="downloadCSV()">Download Report</button>
        
        <div style="max-height: 300px; overflow-y: auto;">
            <table id="results-table">
                <thead><tr><th>Target</th><th>Selected</th><th>Result</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <button class="btn-start" style="margin-top:20px; background:#888" onclick="location.reload()">New Assessment</button>
    </div>

    <script>
        // Data
        const phases = {
            '2': ['s','a','t','p','i','n','m','d','g','o','c','k','ck','e','u','r','h','b','f','ff','l','ll','ss'],
            '3': ['j','v','w','x','y','z','zz','qu','ch','sh','th','ng','ai','ee','igh','oa','oo','ar','or','ur','ow','oi','ear','air','ure','er'],
            '5': ['ay','ou','ie','ea','oy','ir','ue','aw','wh','ph','ew','oe','au','a-e','e-e','i-e','o-e','u-e']
        };
        phases['rapid'] = [...phases['2'], ...phases['3'], ...phases['5']];

        // PHONETIC MAPPING FOR ROBOT VOICE
        // This maps the Grapheme to a "misspelling" that sounds correct on iPad voices.
        const phoneticSpelling = {
            's': 'ssss', 'a': 'ah', 't': 'tuh', 'p': 'puh', 'i': 'ih', 'n': 'nnn', 'm': 'mmm', 'd': 'duh',
            'g': 'guh', 'o': 'oh', 'c': 'kuh', 'k': 'kuh', 'ck': 'kuh', 'e': 'eh', 'u': 'uh', 'r': 'ruh',
            'h': 'huh', 'b': 'buh', 'f': 'fff', 'ff': 'fff', 'l': 'lll', 'll': 'lll', 'ss': 'ssss',
            'j': 'juh', 'v': 'vvv', 'w': 'wuh', 'x': 'ks', 'y': 'yuh', 'z': 'zzz', 'zz': 'zzz',
            'qu': 'kwuh', 'ch': 't-ch', 'sh': 'shhh', 'th': 'thuh', 'ng': 'ng',
            'ai': 'ay', 'ee': 'eee', 'igh': 'eye', 'oa': 'oh', 'oo': 'ooh',
            'ar': 'are', 'or': 'or', 'ur': 'urr', 'ow': 'ow', 'oi': 'oy', 
            'ear': 'ear', 'air': 'air', 'ure': 'yore', 'er': 'uh',
            'ay': 'ay', 'ou': 'ow', 'ie': 'eye', 'ea': 'eee', 'oy': 'oy', 'ir': 'urr', 'ue': 'yoo', 'aw': 'or',
            'wh': 'wuh', 'ph': 'fff', 'ew': 'yoo', 'oe': 'oh', 'au': 'or',
            'a-e': 'ay', 'e-e': 'eee', 'i-e': 'eye', 'o-e': 'oh', 'u-e': 'yoo'
        };

        let currentQueue = [];
        let currentIndex = 0;
        let results = [];
        let currentTarget = "";
        let studentName = "";
        let isProcessing = false;

        // --- PEEK BUTTON LOGIC ---
        const peekBtn = document.getElementById('peek-btn');
        const peekLabel = document.getElementById('peek-label');
        const peekContent = document.getElementById('peek-content');

        function showPeek() {
            peekLabel.style.display = 'none';
            peekContent.style.display = 'block';
        }

        function hidePeek() {
            peekContent.style.display = 'none';
            peekLabel.style.display = 'block';
        }

        // Handle Touch (iPad) and Mouse (Desktop)
        peekBtn.addEventListener('mousedown', showPeek);
        peekBtn.addEventListener('mouseup', hidePeek);
        peekBtn.addEventListener('mouseleave', hidePeek);
        peekBtn.addEventListener('touchstart', (e) => { e.preventDefault(); showPeek(); });
        peekBtn.addEventListener('touchend', (e) => { e.preventDefault(); hidePeek(); });

        function startGame() {
            studentName = document.getElementById('student-name').value || "Student";
            const phaseKey = document.getElementById('phase-select').value;
            const sourceList = [...phases[phaseKey]]; 
            
            currentQueue = sourceList.sort(() => Math.random() - 0.5);
            
            currentIndex = 0;
            results = [];
            
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            if(currentIndex >= currentQueue.length) {
                endGame();
                return;
            }

            isProcessing = false;
            currentTarget = currentQueue[currentIndex];
            const phaseKey = document.getElementById('phase-select').value;
            const fullList = phases[phaseKey];

            document.getElementById('progress-text').innerText = `Question ${currentIndex + 1} of ${currentQueue.length}`;
            document.getElementById('peek-content').innerText = currentTarget;

            // Generate Distractors
            let distractors = [];
            while(distractors.length < 3) {
                const r = fullList[Math.floor(Math.random() * fullList.length)];
                if(r !== currentTarget && !distractors.includes(r)) {
                    distractors.push(r);
                }
            }

            // Create Options Array (Target + 3 Distractors)
            let options = [currentTarget, ...distractors];
            options.sort(() => Math.random() - 0.5); 

            // Render Grid
            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            
            options.forEach(opt => {
                const btn = document.createElement('div');
                btn.className = 'option-card';
                btn.innerText = opt;
                btn.onclick = () => handleSelection(opt, btn);
                grid.appendChild(btn);
            });
        }

        function handleSelection(selectedVal, btnElement) {
            if(isProcessing) return;
            isProcessing = true;

            const isCorrect = selectedVal === currentTarget;
            
            if(isCorrect) {
                btnElement.classList.add('card-correct');
            } else {
                btnElement.classList.add('card-wrong');
                // Auto-highlight correct answer for learning
                document.querySelectorAll('.option-card').forEach(b => {
                    if(b.innerText === currentTarget) b.classList.add('card-correct');
                });
            }

            results.push({
                target: currentTarget,
                selected: selectedVal,
                correct: isCorrect
            });

            setTimeout(() => {
                currentIndex++;
                loadQuestion();
            }, 1500); // Slightly longer pause so they see the correction
        }

        function playAudio() {
            // Use the map, or fallback to the letter itself if missing
            const textToSpeak = phoneticSpelling[currentTarget] || currentTarget;
            
            const u = new SpeechSynthesisUtterance(textToSpeak);
            u.lang = 'en-GB'; 
            u.rate = 0.8; 
            window.speechSynthesis.speak(u);
        }

        function endGame() {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('results-screen').style.display = 'block';

            const correct = results.filter(r => r.correct).length;
            const pct = Math.round((correct / results.length) * 100);
            document.getElementById('score-summary').innerText = `${studentName} scored ${pct}% (${correct}/${results.length})`;

            const tbody = document.querySelector('#results-table tbody');
            tbody.innerHTML = '';
            results.forEach(r => {
                tbody.innerHTML += `
                    <tr>
                        <td style="font-weight:bold">${r.target}</td>
                        <td style="color:${r.correct ? 'green' : 'red'}">${r.selected}</td>
                        <td>${r.correct ? 'âœ“' : 'âœ—'}</td>
                    </tr>
                `;
            });
        }

        function downloadCSV() {
            let csv = `Student,${studentName}\nType,Receptive (Grapheme Selection)\n\nTarget,Selected,Result\n`;
            results.forEach(r => {
                csv += `${r.target},${r.selected},${r.correct ? 'Correct' : 'Incorrect'}\n`;
            });
            
            const link = document.createElement("a");
            link.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv);
            link.download = `${studentName}_Receptive_Report.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
